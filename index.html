<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Critical Webpack Plugin Demo</title>
</head>

<body>
    <div class="above-fold">
        <h1>Above fold</h1>Any CSS affecting this area will be inlined into the document head.
    </div>
    <div class="below-fold">
        <h1>Below fold</h1>Any CSS affecting this area will be loaded in a separate stylesheet.
    </div>
</body>

</html>
